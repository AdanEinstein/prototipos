<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Cadastrar Serviço</title>
</head>
<body
	style="background-image: linear-gradient(to right, rgb(26, 41, 128), rgb(38, 208, 206));">

	<div class="row">
		<div class="col-sm"></div>
		<div class="col-sm">
			<div class="row">
				<h1 style="color: #FFF; text-align: center;">Formulário para
					Serviços</h1>
			</div>
			<form th:action="@{/servicos/editar/{id}(id=${servico.id})}" th:object="${servico}"
				th:method="post"
				style="background-color: #FFF; padding: 2em; border-radius: 1em;">
				<div class="mb-3">
					<label for="exampleInputCliente1" class="form-label">Cliente:
					</label> <input type="text" th:field="*{cliente.id}" class="form-control"
						id="exampleInputCliente1" aria-describedby="clienteHelp">
					<div id="clienteHelp" class="form-text">Digite o id do
						cliente</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputRecepcionista1" class="form-label">Recepcionista:</label>
					<input type="text" th:field="*{recepcionista.id}"
						class="form-control" id="exampleInputRecepcionista1"
						aria-describedby="recepcionistaHelp">
					<div id="recepcionistaHelp" class="form-text">Digite o id da
						recepcionista</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputMecanico1" class="form-label">Mecânico:</label>
					<input type="text" th:field="*{mecanico.id}" class="form-control"
						id="exampleInputMecanico1" aria-describedby="mecanicoHelp">
					<div id="mecanicoHelp" class="form-text">Digite o id da
						mecânico</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputDataRequisicao1" class="form-label">Data
						Requisição:</label> <input type="date" th:field="*{dataRequisicao}"
						class="form-control" id="exampleInputDataRequisicao1"
						aria-describedby="dataRequisicaoHelp">
					<div id="dataRequisicaoHelp" class="form-text">Informe a data
						de requisição</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputDataConclusao1" class="form-label">Data
						Conclusão:</label> <input type="date" th:field="*{dataConclusao}"
						class="form-control" id="exampleInputDataConclusao1"
						aria-describedby="dataConclusaoHelp">
					<div id="dataConclusaoHelp" class="form-text">Informe a data
						de conclusão</div>
				</div>
				<div class="input-group">
					<span class="input-group-text">Requisição</span>
					<textarea th:field="*{requisicao}" class="form-control" aria-label="Requisição"></textarea>
				</div>
				<br>
				<div class="mb-3">
					<input th:checked="*{terminado}" th:field="*{terminado}" type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
					<label class="btn btn-outline-primary" for="btn-check-outlined">Terminado</label><br>
				</div>
				<div class="row">
					<div class="col-sm">
						<button type="submit" class="btn btn-primary" style="width: 100%;">Editar</button>
					</div>
					<div class="col-sm">
						<a th:href="@{/servicos/}" class="btn btn-danger"
							style="width: 100%;">Cancelar</a>
					</div>
				</div>
			</form>
		</div>
		<div class="col-sm"></div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
