<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Login</title>
</head>
<body
	style="background-image: linear-gradient(to right, rgb(26, 41, 128), rgb(38, 208, 206));">
	<br>
	<div class="row" style="margin-top: 6em;">
		<div class="col-sm"></div>
		<div class="col-sm">
			<h1 style="color: #FFF; text-align: center;">Login</h1>
			<form
				style="background-color: #FFF; padding: 2em; border-radius: 1em; margin-top: 2em; width: 40em;"
				th:action="@{/login/entrar}" th:object="${acesso}" th:method="post">
				<!-- 			th:action="@{/login/entrar/${matricula}(matricula=${acesso.matricula})/${senha}(senha=${acesso.senha})}" th:object="${acesso}" th:method="post"> -->
				<div class="mb-3">
					<label for="exampleInputMatricula1" class="form-label">MatrÃ­cula:
					</label> <input th:field="*{matricula}" id="matricula" name="matricula"
						type="text" class="form-control" aria-describedby="matriculaHelp">
				</div>
				<div class="mb-3">
					<label for="exampleInputSenha1" class="form-label">Senha:</label> <input
						th:field="*{senha}" type="password" id="senha" name="senha"
						class="form-control">
				</div>
				<div class="row">
					<div class="col-sm">
						<a style="width: 100%;" href="#"
							onclick="this.href='/login/entrar?matricula='+document.getElementById('matricula').value+'&senha='+document.getElementById('senha').value"
							class="btn btn-primary"> Enviar </a>
					</div>
					<div class="col-sm">
						<button  style="width: 100%;" type="submit" class="btn btn-success">Cadastrar</button>
					</div>
				</div>
				<!-- 				<a href="#" onclick="this.href='/login/entrar?matricula='+document.getElementById('matricula').value+'&senha='+document.getElementById('senha').value" class="btn btn-primary"> Enviar </a> -->
				<!-- 				<a th:href="@{entrar/(matricula=${acesso.matricula},senha=${senha})}" class="btn btn-primary">Entrar</a> -->
				<!-- 				<a th:href="@{entrar/{campo1}/{campo2}(campo1=*{matricula},campo2=${campo2})}" class="btn btn-primary">Entrar</a> -->
			</form>

		</div>
		<div class="col-sm"></div>
	</div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
