<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Cadastrar Cliente</title>
</head>
<body
	style="background-image: linear-gradient(to right, rgb(26, 41, 128), rgb(38, 208, 206));">

	<div class="row">
		<div class="col-sm"></div>
		<div class="col-sm">
			<div class="row">
				<h1 style="color: #FFF; text-align: center;">Formulário para
					Clientes</h1>
			</div>
			<form th:action="@{/clientes/editar/{id}(id=${cliente.id})}" th:object="${cliente}"
				th:method="post"
				style="background-color: #FFF; padding: 2em; border-radius: 1em;">
				<div class="mb-3">
					<label for="exampleInputNome1" class="form-label">Nome: </label> <input
						type="text" th:field="*{nome}" class="form-control"
						id="exampleInputNome1" aria-describedby="nomeHelp">
					<div id="nomelHelp" class="form-text">Digite o nome do
						cliente</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputCpf1" class="form-label">CPF:</label> <input
						type="text" th:field="*{cpf}" class="form-control"
						id="exampleInputCpf1" aria-describedby="cpfHelp">
					<div id="cpfHelp" class="form-text">CPF do cliente:
						xxxxxxxxxxx</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputRua1" class="form-label">Rua:</label> <input
						type="text" th:field="*{rua}" class="form-control"
						id="exampleInputRua1" aria-describedby="ruaHelp">
					<div id="ruaHelp" class="form-text">Digite a rua e nº da
						residência do cliente</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputBairro1" class="form-label">Bairro:</label>
					<input type="text" th:field="*{bairro}" class="form-control"
						id="exampleInputBairro1" aria-describedby="bairroHelp">
					<div id="bairroHelp" class="form-text">Digite o bairro do
						cliente</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputCidade1" class="form-label">Cidade:</label>
					<input type="text" th:field="*{cidade}" class="form-control"
						id="exampleInputCidade1" aria-describedby="cidadeHelp">
					<div id="cidadeHelp" class="form-text">Digite a cidade do
						cliente</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputUf1" class="form-label">UF:</label> <input
						type="text" th:field="*{uf}" class="form-control"
						id="exampleInputUf1" aria-describedby="ufHelp">
					<div id="ufHelp" class="form-text">Digite a UF do cliente</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputTelefone1" class="form-label">Telefone:</label>
					<input type="text" th:field="*{telefone}" class="form-control"
						id="exampleInputTelefone1" aria-describedby="telefoneHelp"
						placeholder="(11)95555-5555">
					<div id="telefoneHelp" class="form-text">Digite o telefone</div>
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">@</span> <input
						type="text" th:field="*{email}" class="form-control"
						placeholder="E-mail" aria-label="E-mail"
						aria-describedby="basic-addon1">
				</div>
				<div class="row">
					<div class="col-sm">
						<button type="submit" class="btn btn-primary" style="width: 100%;">Editar</button>
					</div>
					<div class="col-sm">
						<a th:href="@{/clientes/}" class="btn btn-danger" style="width: 100%;">Cancelar</a>
					</div>
				</div>
			</form>
		</div>
		<div class="col-sm"></div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
